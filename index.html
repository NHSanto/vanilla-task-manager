<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="auth-screens">
    <!-- Login Screen -->
    <div id="login-screen" class="auth-screen">
        <div class="auth-container">
            <h1>Login to Task Manager</h1>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <p class="auth-link">Don't have an account? <a href="#" id="show-register-link">Register</a></p>
            </form>
        </div>
    </div>

    <!-- Registration Screen (hidden by default) -->
    <div id="register-screen" class="auth-screen" style="display:none">
        <div class="auth-container">
            <h1>Create Account</h1>
            <form id="register-form">
                <div class="form-group">
                    <input type="text" id="register-name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="auth-btn">Register</button>
                <p class="auth-link">Already have an account? <a href="#" id="show-login-link">Login</a></p>
            </form>
        </div>
    </div>
</div>
<div id="app-container" style="display:none">
    <header>
        <h1>Task Manager</h1>
        <div class="user-info">
            <span id="current-user-email"></span>
            <button id="logout-btn">Logout</button>
        </div>
    </header>
    <div class="container">
        <div class="task-form">
            <input type="text" id="taskTitle" placeholder="Task title" required>
            <textarea id="taskDescription" placeholder="Task description" required></textarea>
            <div class="form-row">
                <div>
                    <label for="taskDueDate">Due Date:</label>
                    <input type="date" id="taskDueDate" required>
                </div>
                <div>
                    <label for="taskPriority">Priority:</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="mid" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <button id="addButton">ADD TASK</button>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="all">All</div>
            <div class="tab" data-tab="active">Active</div>
            <div class="tab" data-tab="completed">Completed</div>
        </div>

        <div class="task-controls">
            <span id="taskCount">0 tasks</span>
            <div class="pagination">
                <button id="prevPage" disabled>Previous</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextPage" disabled>Next</button>
            </div>
        </div>

        <ul id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>
</div>

<script src="auth.js"></script>
<script src="script.js"></script>
</body>
</html>
